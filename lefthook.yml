pre-commit:
  jobs:
    - name: format staged
      run: npx lint-staged

pre-push:
  jobs:
    - name: type check
      run: npm run typecheck
    - name: run unit tests
      run: npm test
    - name: run e2e tests
      run: npm run e2e

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: npx cz
      env:
        LEFTHOOK: 0
